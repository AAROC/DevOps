- name: Create siteinfo directory 
  sudo: True
  action: file path=/opt/glite/yaim/etc/siteinfo owner=root group=root mode=0750 state=directory
- name: Create VOs subdirectory
  sudo: True
  action: file path=/opt/glite/yaim/etc/siteinfo/vo.d owner=root group=root mode=0770 state=directory
- name: Create siteinfo/services directory and VOs subdirectory
  sudo: True
  action: file path=/opt/glite/yaim/etc/siteinfo/services owner=root group=root mode=0770 state=directory
