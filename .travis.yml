language: bash
   
before_install:
  - git clone git://github.com/ansible/ansible.git --recursive
  - sudo apt-get install python
  - cd ansible/
  - git submodule update --init --recursive
  - source ./hacking/env-setup
  - sudo python setup.py install

install:
