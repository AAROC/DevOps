language: bash

before_install:
  - git clone https://github.com/ansible/ansible.git
  - sudo apt-get install python
  - cd ansible/
  - sudo python setup.py install

install:
  - echo $TRAVIS_BUILD_DIR ; cd $TRAVIS_BUILD_DIR ; ls
  - ansible-playbook -i inventories/inventory.identity.dev -C idp-ldap.yml
