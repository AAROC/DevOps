---
# small playbook to talk to OpenStack and make machines
- hosts: localhost
  tasks:
    - name: get the cloud information
      os_client_config:
    - name: flava flava !
      os_flavor_facts:
    - name: Create a VM
      os_server:
        name: drill
        state: absent
        image: CentOS7
        image_exclude: deprecated
        flavor_ram: 4096
        network: ext-net
        auto_ip: yes
        userdata: |
          #cloud-config
          users:
            - name: drillbot
              ssh-authorized-keys:
                - ssh-rsa  becker@serbaggio
          runcmd:
            - curl -X POST -d '''{\"channel\" ':' \"#devops-foundry\",\"username\" ':' \" Ansible\",\"text\"':'\"bdii vm instantiated at area cloud\",  \"icon_emoji\"  ':'\" ':'ansible':'\" }''' https':'//hooks.slack.com/services/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
      register: newhost
    - name: Password, newcomer !
      debug:
        var: newhost.openstack.adminPass
    - name: Where my homies at ?
      debug:
        var: newhost.openstack.interface_ip

# now you have openstack.clouds !


