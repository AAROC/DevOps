- name: Apply the common role to all hosts
  hosts: site-services
  user: ansible
  become: true
  roles:
    - common
    - boundary-monitor
  vars_files:
    - roles/common/vars/distros/{{ ansible_distribution }}-{{ ansible_distribution_version }}.yml
    - roles/common/vars/middleware/IGTF.yml
    - group_vars/passwords-{{ site_name }}.yml

- name: Deploy site-bdiis
  hosts: site-bdiis
  user: ansible
  become: true
  roles:
    - umd
    - site-bdii
    - yaim

- name: Deploy CREAM-CEs
  hosts: cream-ces
  user: ansible
  become: true
  roles:
    - certificates
    - umd
    - cream-ce
  handlers:
    - include: roles/common/handlers/main.yml

- hosts: cluster-head-nodes
  name: Configure as head node
  user: ansible
  become: true
  roles:
    - head-node
    - munge

- hosts: cream-ces
  name: run YAIM for CREAM-CE on head node
  user: ansible
  become: true
  roles:
    - yaim
