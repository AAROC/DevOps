---
- name: Configure Liferay database (MySQL)
  hosts: db-servers
  remote_user: ansible
  become: yes
  roles:
  - liferay-mysql

- name: Prepare the Application and Web Server (Glassfish)
  hosts: science-gateways
  remote_user: ansible
  become: yes
  vars_files:
    - "roles/glassfish/vars/{{ ansible_os_family }}.yml"
  roles:
    - certificates
    - glassfish

- name: Deploy and Configure Liferay Application
  hosts: science-gateways
  remote_user: ansible
  become: yes
  become_user: liferayadmin
  vars_files:
    - "roles/glassfish/vars/{{ ansible_os_family }}.yml"
    - roles/liferay-mysql/vars/main.yml
  pre_tasks:
    - name: Ensure that the system is up to date (Deb)
      apt:
        name: *
        state: latest
      when: ansible_os_family == 'Debian'
      become: yes
      become_user: root
    - name: Install EPEL repo
      yum:
        name: 'http://mirror.ufs.ac.za/fedora-epel/6/x86_64/epel-release-6-8.noarch.rpm'
        state: present
      become: yes
      become_user: root
      when: ansible_os_family == 'RedHat'
    - name: Ensure that system is up to date (EL)
      yum:
        name: *
        state: latest
      when: ansible_os_family == 'RedHat'
      become: yes
      become_user: root
  roles:
    - liferay-csgf
  post_tasks:
    - name: Inform the user to complete liferay setup
      debug:
        msg: "after the playbook completes, you have to access the liferay web page and confirm the configuration. Then you have to manually restart the liferay domain in order to complete the installation. Please see https://github.com/AAROC/DevOps/wiki/liferay-csgf-playbook"
    - name: Announce via Slack
      become: false
      slack:
        domain: africa-arabia-roc.slack.com
        token: "{{ slack_token }}"
        msg: "Science Gateway playook has been run on {{ ansible_fqdn }} at {{ site_name }} ; please check that the web interface https://{{ ansible_fqdn }} and perform post-configuration (please see https://github.com/AAROC/DevOps/wiki/liferay-csgf-playbook)"
        channel: "#webops"
        username: "Ansible on {{ ansible_fqdn }}"
        link_names: 1
        parse: 'full'
