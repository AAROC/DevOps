#- name: Ensure that tomcat can write to
- name: Ensure that the shibboleth_install_path is writeable
  become: True
  file:
    path: "{{ shibboleth_install_path }}"
    state: directory
    owner: "{{ tomcat6_user }}"
    group: root
    mode: "u=rwx,g=rwx,o=rx"
  tags:
    - configure

- name: Create Attribute Filters
  become: true
  copy:
    src: attribute-filter.xml
    dest: "{{ shibboleth_install_path }}/conf/attribute-filter.xml"
    owner: "{{ tomcat6_user }}"
    group: root
  tags:
    - configure
  notify: restart tomcat

- name: Create Attribute Resolver
  become: true
  template:
    src: attribute-resolver.xml.j2
    dest: "{{ shibboleth_install_path }}/conf/attribute-resolver.xml"
    owner: "{{ tomcat6_user }}"
    group: root
  tags:
    - configure
  notify: restart tomcat

- name: Create Logger
  become: true
  template:
    src: logging.xml.j2
    dest: "{{ shibboleth_install_path }}/conf/logging.xml"
    owner: "{{ tomcat6_user }}"
    group: root
  tags:
    - configure
  notify: restart tomcat

- name: Create Handler
  become: true
  template:
    src: handler.xml.j2
    dest: "{{ shibboleth_install_path }}/conf/handler.xml"
    owner: "{{ tomcat6_user }}"
    group: root
  tags:
    - configure
  notify: restart tomcat

- name: Create Relying Parties
  become: true
  template:
    src: relying-party.xml.j2
    dest: "{{ shibboleth_install_path }}/conf/relying-party.xml"
    owner: "{{ tomcat6_user }}"
    group: root
  tags:
    - configure
  notify: restart tomcat

- name: Configure the Login module
  become: true
  template:
    src: login.config.j2
    dest: "{{ shibboleth_install_path }}/conf/login.config"
    owner: "{{ tomcat6_user }}"
    group: root
  tags:
    - configure
  notify: restart tomcat
