---
# File: tasks/install_packages_Debian.yml - OS packages for Debian

- name: Install Debian packages
  become: True
  become_user: root
  apt: 
    name: "{{ item }}"
    state: present 
    update_cache: yes 
    cache_valid_time: 86400
  with_items:
    - build-essential
    - curl
    - expat
    - git
    - libicu-dev
    - openssl
    - redis-server
    - python-pip
    - virtualenv
    - vim

- name: Install pip packages
  pip:
    name: "{{ item }}"
  with_items: "{{python_pips}}"

- set_fact:
    redis_server: redis-server
