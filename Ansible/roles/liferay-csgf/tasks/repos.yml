---
- name: Add Shibboleth repo
  sudo: true
  sudo_user: root
  copy: src=etc/yum.repos.d/CentOS-Shibboleth.repo dest=/etc/yum.repos.d/{{ item }} owner=root group=root
  with_items:
  - CentOS-Shibboleth.repo
  - EGI-trustanchors.repo
  - EUGRIDPMA-fetch-crl3.repo
  when: ansible_os_family == "RedHat"
  tags:
  - repos
  notify: Update Yum
