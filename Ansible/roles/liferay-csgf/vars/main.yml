---
# vars file for liferay-csgf
base_packages:
repos:
  - CentOS-Shibboleth
  - EGI-trustanchors
  - EUGRIDPMA-fetch-crl3
liferay_admin_name: 'Liferay Admin'
liferay_admin_email: 'admin@{{ ansible_fqdn }}'

# update the number of open files allowed by the OS
file_max_open: 200000
GridEngine_version: 1.5.94
# the directory which you will be installing the glassfish server to
glassfish_install_dir: /opt/glassfish
