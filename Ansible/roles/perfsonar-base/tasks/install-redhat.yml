---
# install tasks for redhat family
- name: Ensure epel release present
  package:
    name: epel-release
    state: present

- name: Ensure repo package present
  yum:
    name: "{{ repo_package_base_url}}/el{{ansible_distribution_major_version}}/x86_64/main/RPMS/{{repo_package}}"
    state: present
