- name: Install prerequisite packages- selinux, python bindings
  action: yum name={{ item }} state=present
  with_items: 
    - python-simplejson
    - libselinux-python
    - iptables
    - iptraf
    - bind-utils
    - mlocate
    - initscripts
    - chkconfig
    - system-config-services
  tags:
    - bootstrap
- name: Install some useful packages
  action: yum name={{ item }} state=present
  with_items:
    - htop
    - iptraf
    - emacs
    - vim
  tags:
    - bootstrap
