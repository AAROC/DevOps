---
# tasks file for fmarco76.tomcat
- name: Install Java platform and server on the machine
  sudo: yes
  apt: name={{ item }} state=present
  with_items:
    - default-jdk 
    - tomcat6 
  when: ansible_os_family == "Debian"

- name: Install Java platform and server on the machine
  sudo: yes
  yum: name={{ item }} state=present
  with_items:
    - java-1.7.0-openjdk 
    - tomcat6 
  when: ansible_os_family == "Redhat"


