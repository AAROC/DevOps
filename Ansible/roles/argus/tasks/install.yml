- name: install prerequisites
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - fetch-crl
    - perl-Crypt-SSLeay
  tags:
    - fetch-crl
    - install

- name: Update CRL
  command: fetch-crl
  async: 1000
  poll: 0
  tags:
    - fetch-crl
  ignore_errors: true
# fetch-crl will complain about some CRLs and report "ERROR", which Ansible recognises as a failure, so we just never fail this task

- name: Install ARGUS metapackage
  yum:
    name: emi-argus
    state: present
  tags:
    - ARGUS
    - install
