- name: Exclude mysql from sl repos
  lineinfile: dest=/etc/yum.repos.d/sl.repo line='exclude=mysql51*' state=present insertbefore='^priority='
  tags:
    - repos

- name: Set priority for epel base only for nagios hosts
  lineinfile: destfile="/etc/yum.repos.d/epel.repo" regexp="^priority" value="priority=50" state=present insertafter="repo=epel-5"
  when: is_nagios == '1'
  tags:
    - repos
    - EPEL

- name: Download UMD3 Release repo
  get_url: url=http://repository.egi.eu/sw/production/umd/3/sl5/x86_64/updates/umd-release-3.0.1-1.el5.noarch.rpm dest=/tmp/umd-release-3.0.1-1.el5.noarch.rpm
  tags:
    - repos
    - UMD

- name: Install UMD release
  yum: name=/tmp/umd-release-3.0.1-1.el5.noarch.rpm state=present
  tags:
    - repos
    - UMD

- name: Add SAM repo
  get_url: url=http://repository.egi.eu/sw/production/sam/1/repofiles/sam.repo dest=/etc/yum.repos.d
  tags:
    - repos
    - SAM
