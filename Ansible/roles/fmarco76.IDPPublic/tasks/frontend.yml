---
- name: ensure that the ROOT directory exists
  file:
    path: "{{ tomcat6_webapps}}/ROOT"
    state: directory
    owner: tomcat
    group: tomcat
    mode: 0644
- name: Push the templates
  sudo: true
  template:
    src: "var/lib/tomcat6/webapps/ROOT/{{ item }}.j2"
    dest: "{{ tomcat6_webapps }}/ROOT/{{ item }}"
    owner: tomcat
    group: tomcat
  with_items:
    - about.jsp
    - documentation.jsp
    - generalError.jsp
    - home.jsp
    - login.jsp
    - registrationError.jsp
    - userAdmin.jsp
    - userReject.jsp
  notify:
    - restart tomcat
