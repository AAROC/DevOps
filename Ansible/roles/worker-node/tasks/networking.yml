- name: Add head node IP to known hosts
  template:
    src: etc/ssh/shosts.equiv.j2
    dest: /etc/ssh/shosts.equiv
    owner: root
    group: root
  tags:
  - networking

- name: Setup known hosts for host-based authentication
  template:
    src: etc/ssh/ssh_known_hosts.j2
    dest: /etc/ssh/ssh_known_hosts
    owner: root
    group: root
    mode: 0644
  tags:
    - networking

- name: Enable host-based authentication
  template:
    src: etc/ssh/sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: root
    group: root
    mode: 0644
  notify:
  - restart ssh
  tags:
  - ssh
  - networking

