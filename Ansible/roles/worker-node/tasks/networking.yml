- name: quick debug of wn network config
  debug: "var={{ item }}"
  with_items:
    - site_domain
    - ansible_hostname
  tags:
    - debug

- name: Set worker node hostname
  hostname:
    name: "{{ ansible_hostname }}.{{ site_domain }}"
  tags:
    - networking

- debug:
    msg: "set host to  is {{ ansible_hostname }}.{{ site_domain }}"
  tags:
    - debug

- name: Create /etc/hosts template
  template:
    dest: /etc/hosts
    src: etc/hosts.j2
    owner: root
    group: root
    mode: 0644
  tags:
    - networking

- name: Enable ssh authorized keys (ansible)
  authorized_key:
    user: ansible
    key: "{{ lookup('file', '/home/ansible/.ssh/id_rsa.pub') }}"
  notify:
    - restart ssh


- name: Enable ssh authorized keys (root)
  authorized_key:
    user: root
    key: "{{ lookup('file', '/home/ansible/.ssh/id_rsa.pub') }}"
  notify:
    - restart ssh
