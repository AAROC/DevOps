- name: Add configuration for VOs
  sudo: true
  sudo_user: root
  action: template src=opt/glite/yaim/etc/siteinfo/vo.d/{{ item }}.j2 dest=/opt/glite/yaim/etc/{{ site_name }}/siteinfo/vo.d/{{ item  }} owner=root group=root mode=0644
  with_items:
    - "{{ vos }}"
  tags:
    - yaim
    - vos
  notify:
    - run yaim
