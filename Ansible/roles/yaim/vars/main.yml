#mysql_pass: ""
bdii_delete_delay: 43200
# service-specific variables
# there is no default, so we set everything off

# CREAM CE
is_cream: false
is_both_cream_and_torque: false

# WMS
is_wms: false

# NAGIOS
is_nagios: false
# ARGUS
pap_admin_dn: ""
