---
- hosts: wms-servers
  name: Deploy and configure WMS
  user: ansible
  become: true
  pre_tasks:
    - name: Announce the play via Slack
      action:
        module: slack
        domain: africa-arabia-roc.slack.com
        token: "{{ slack_token }}"
        msg: "Running WMS play on {{ inventory_hostname }} at {{ site_name }}"
        channel: "#devopssite"
        username: "Ansible on {{ inventory_hostname }}"
        #icon_url: "http://www.example.com/some-image-file.png"
        link_names: 1
        parse: 'full'
  roles:
    - bootstrap
    - common
    - certificates
    - umd
    - wms
    - yaim
  vars_files:
    - roles/common/vars/distros/{{ ansible_distribution }}-{{ ansible_distribution_version }}.yml
    - roles/common/vars/middleware/IGTF.yml
    - "group_vars/passwords-{{ site_name }}.yml"
  handlers:
    - include: roles/common/handlers/main.yml
  post_tasks:
    - name: Announce the play outcome
      action:
          module: slack
          domain: africa-arabia-roc.slack.com
          token: "{{ slack_token }}"
          msg: "WMS play on {{ inventory_hostname }} at {{ site_name }} finished O/ ... running tweaks..."
          channel: "#devopssite"
          username: "Ansible on {{ inventory_hostname }}"
          #icon_url: "http://www.example.com/some-image-file.png"
          link_names: 1
          parse: 'full'

- hosts: wms-servers
  tasks:
    - name: tweak WMS
      become: true
      template: src=roles/wms/templates/etc/glite-wms/glite_wms.conf.j2 dest=/etc/glite-wms/glite_wms.conf owner=root group=root
      notify: restart-wms-wm
  handlers:
    - name: restart-wms-wm
      command: '/etc/init.d/glite-wms-wm restart'

- hosts: wms-servers
  tasks:
    - name: announce play outcome via Slack
      action:
        module: slack
        domain: africa-arabia-roc.slack.com
        token: "{{ slack_token }}"
        msg: "WMS play on {{ inventory_hostname }} at {{ site_name }} finished O/"
        channel: "#devopssite"
        username: "Ansible on {{ inventory_hostname }}"
        #icon_url: "http://www.example.com/some-image-file.png"
        link_names: 1
        parse: 'full'
