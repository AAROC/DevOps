- name: Apply the common role to all hosts
  hosts: core-services
  user: ansible
  sudo: true
  roles:
    - common
  vars_files:
    - roles/common/vars/distros/{{ ansible_distribution }}-{{ ansible_distribution_version }}.yml
    - roles/common/vars/middleware/IGTF.yml

- name: Deploy top-bdiis
  hosts: top-bdiis
  user: ansible
  sudo: true
  roles:
    - umd
    - top-bdii
    - yaim

- name: Deploy WMS
  hosts: wms-servers
  user: ansible
  sudo: true
  roles:
    - certificates
    - umd
    - wms
    - yaim

- name: Deploy SAM-NAGIOS
  hosts: ngi-nagios
  user: ansible
  sudo: true
  roles:
    - certificates
    - umd
    - sam-nagios
    - yaim
