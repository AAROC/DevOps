- name: Install emi site BDII software
  action: yum name=emi-bdii-site state=latest
  sudo: True
  sudo_user: root
  tags: 
    - BDII
    - install
- name: Install ruby (we will need it)
  action: yum name=ruby state=present
  sudo: True
  sudo_user: root
  tags: 
    - BDII
    - install
- name: Open the firewall for bdii 
  action: shell /sbin/iptables -A INPUT -i eth0 -p tcp --dport {{ bdii_port }} -j ACCEPT
  sudo: true
  sudo_user: root
  notify: 
    - restart iptables
  tags:
    - BDII
    - firewall
  
